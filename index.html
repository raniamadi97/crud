<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap demo</title>

    <!-- =============  my stylesheet file =========== -->

    <link rel="stylesheet" href="style.css">

 <!-- =============  Bootstrap stylesheet file =========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

<div class="w-50 m-auto shadow-lg px-5 py-2 my-2">

 <label for="productName" class="mt-4 fw-semibold fs-6">Product Name</label>
  <input id="productName" type="text" class="form-control mb-2" placeholder="Enter Product Name">

  <label for="productCategory" class="fw-semibold fs-6">Product Category</label>
  <input id="productCategory" type="text" class="form-control mb-3" placeholder="Enter Product Category">

  <label for="productPricet" class="fw-semibold fs-6">Product Price</label>
  <input id="productPricet" type="number" class="form-control mb-2" placeholder="Enter Product Price">

  <textarea id="proDesc" class="form-control"  cols="30" rows="10" placeholder="Enter Product Description"></textarea>

 <button id="addBtn"   onclick="getInputData()" class="btn btn-primary my-3">Add Product </button>


 <!-- ==============  search input ================= -->
 <input  onkeyup="search()" id="searchInput" type="text" placeholder="Search..." class="form-control  my-5">

<div class="contianer my-5 shadow">
  <table class="table  text-center ">
<thead>

  <th>Idex</th>
  <th>Name</th>
  <th>Category</th>
  <th>Price</th>
  <th>Description</th>
  <th>Delete</th>
  <th>Update</th>
</thead>

<tbody id="tbody">
  
</tbody>

  </table>
</div>

</div>

  </body>
</html>
